<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colors!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div id="sliders">
		<label for="red">R:</label>
		<input type="range" min="0" max="255" name="" id="red">
		<label for="green">G:</label>
		<input type="range" min="0" max="255" name="" id="green">
		<label for="blue">B:</label>
		<input type="range" min="0" max="255" name="" id="blue">
    </div>
    <input maxlength="7" type="text">
    <div id="preview"></div>
    <button onclick="showResults()">submit</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
