<style>
	#header {
		font-size: 4.5rem;
		font-family: Arial, sans-serif;
		font-weight: 600;
		text-align: center;
		letter-spacing: .25rem;
		margin-bottom: 1.5rem;
	}
	
	body {
		margin: 2rem;
		background-color: efefef;
		text-align: center;
	}
	
	#gimme {
		padding: 1rem 3rem 1rem 3rem;
		font-size: 1.5rem;
		font-family: Arial, sans-serif;
		font-weight: 600;
		border: 3px solid black;
		box-shadow: 5px 5px #aaaaaa;
		cursor: pointer;
		letter-spacing: .2rem;
		outline: none;
	}
	
	#save {
		padding: 1rem 3rem 1rem 3rem;
		font-size: 1.5rem;
		font-family: Arial, sans-serif;
		font-weight: 600;
		border: 3px solid black;
		box-shadow: 5px 5px #aaaaaa;
		cursor: pointer;
		letter-spacing: .2rem;
	}
	
	#friendcontainer {
		padding: 3rem; 
		margin: 0 auto;
		margin-bottom: 3rem;
		border: 3px solid black;
		max-width: 450px;
		min-width: 450px;
		min-height: 450px;
		display: none;
	}
	
	#seedlabel {
		padding: 0rem 1rem 0rem 1rem;
		font-size: 1.5rem;
		font-family: Arial, sans-serif;
		font-weight: 600;
		letter-spacing: .12rem;
	}
	
	#seedtxt {
		margin-bottom: 2rem;
		border: 3px solid black;
		font-size: 1.3rem;
		font-family: Arial, sans-serif;
		font-weight: 600;
		box-shadow: 3px 3px #aaaaaa;
		letter-spacing: .11rem;
		outline: none;
	}
	
	#yournewbestfriend {
		max-width: 450px;
		display: none;
	}
	
	@keyframes zoomIn {
		0% {
			opacity: 0;
			transform: scale(0);
		}
		100% {
			opacity: 1;
			transform: scale(1);
		}
	}
	
	@keyframes zoomOut {
		0% {
			opacity: 1;
			transform: scale(1);
		}
		100% {
			opacity: 0;
			transform: scale(0);
		}
	}
	
	
	@keyframes rotateIn {
		0% {
			transform: rotate(-60deg);
		}
		
		5% {
			transform: rotate(-65deg);
		}
		
		55% {
			transform: rotate(3deg);
		}
		
		100% {
			transform: rotate(0deg);
		}
	}
	
	@keyframes rotateLeft {
		0% {
			transform: rotate(0deg);
		}
		55% {
			transform: rotate(-3deg);
		}
		100% {
			transform: rotate(0deg);
		}
	}
	
	@keyframes rotateRight {
		0% {
			transform: rotate(0deg);
		}
		55% {
			transform: rotate(3deg);
		}
		100% {
			transform: rotate(0deg);
		}
	}


	@keyframes rotateInFast {
		0% {
			opacity: 0;
			transform: rotate(-10deg);
		}
		
		3% {
			transform: scale(1.1) rotate(-15deg);
		}
		
		100% {
			opacity: 1;
			transform: scale(1) rotate(0deg);
		}
	}

	
	@keyframes rotateOut {
		0% {
			opacity: 1;
			transform: scale(1) rotate(0deg);
		}
					
		60% {
			opacity: 0;
			transform: scale(0) rotate(-520deg);
		}
		
		100% {
			opacity: 0;
			transform: scale(0) rotate(-520deg);
		}
	}


	.zoomingIn {
		animation: zoomIn 1s forwards; 
	}
	
	.zoomingOut {
		animation: zoomOut 1s forwards; 
	}
	
	.rot8in {
		animation: rotateIn 1s forwards;
	}

	.rot8infast {
		animation: rotateInFast 0.35s forwards;
	}

	.rot8out {
		animation: rotateOut 2s ease forwards; 
	}
	
	.rot8left {
		animation: rotateLeft 0.23s forwards;
	}
	
	.rot8right {
		animation: rotateRight 0.23s forwards;
	}
	
	#canvas {
		display: none;
	}
</style>

<title>MARE GENERATOR</title>

<body>
	<p id="header">MARE Generator</p>
	<div id="friendcontainer">
		<div id="yournewbestfriend"></div>
	</div>
	
	<div id="seedcontainer">
		<label id="seedlabel" for="serverURL">Seed:</label>
		<input type="text" id="seedtxt" name="seedtxt"><br/>
	</div>
	
	<button id="gimme">I want a friend.</button>
	<button id="save">Share my mare</button>

	<canvas id="canvas" width="450" height="450"></canvas>

</body>

<script>

var gimme = document.getElementById('gimme');
var save = document.getElementById('save');
var seedtxt = document.getElementById('seedtxt');
var friend = document.getElementById('yournewbestfriend');
var friendcontainer = document.getElementById('friendcontainer');
var friendReady = false;
seedtxt.disabled = true;
save.disabled = true;

function loadSVG() {
    fetch('./real.svg').then(response => response.text()).then(svgData => {
        friend.innerHTML = svgData;
        prepareColors();
        setColors();
    });
}

var seed = "Hello, i am lonely";
var letterCounter = 0;

function calcSeed() {
	seed = Math.floor(Math.random() * new Date().getTime());
}

seedtxt.addEventListener('input', function() {
	clearTimeout(animationTimer);
	letterCounter += 1;
	console.log(seedtxt.value);
	(letterCounter % 2 == 0) ? friend.classList.add('rot8left') : friend.classList.add('rot8right');
	friend.addEventListener('animationend', function() {
		friend.classList.remove('rot8left');
		friend.classList.remove('rot8right');
	});
	seed = seedtxt.value
	loadSVG();
});

gimme.addEventListener('click', () => {
    gimme.innerHTML = "Give me another.";
	calcSeed()
    giveFriend();
});

function sendSVGToCanvas() {
    var svgString = new XMLSerializer().serializeToString(document.querySelector('svg'));
    var img = new Image();
    img.src = 'data:image/svg+xml;base64,' + btoa(svgString);
    var canvas = document.getElementById('canvas');
    canvas.width = 720;
    canvas.height = 720;
    var ctx = canvas.getContext('2d');
    img.onload = function() {
        ctx.drawImage(img, 0, 0);
        canvas.toBlob(function(blob) {
            var item = new ClipboardItem({ 'image/png': blob });
            navigator.clipboard.write([item]).then(function() {
                alert('Your mare is copied to the clipboard.\nSeed: ' + seed);
            }, function(error) {
                console.error('Unable to copy image to clipboard:', error);
            });
        });
    };
}


save.addEventListener('click', () => {
	sendSVGToCanvas(); 
});


function randomHexColorCode(seed) {
  Math.seedrandom(seed);
  let n = (Math.random() * 0xfffff * 1000000).toString(16);
  return '#' + n.slice(0, 6);
};


function LightenDarkenColor(col, amt) {
  
    var usePound = true;
  
    if (col[0] == "#") {
        col = col.slice(1);
        usePound = true;
    }
 
    var num = parseInt(col, 16);
 
    var r = ((num >> 16) + amt) < 0 ? 0 : ((num >> 16) + amt > 255 ? 255 : (num >> 16) + amt);
    var b = (((num >> 8) & 0x00FF) + amt) < 0 ? 0 : (((num >> 8) & 0x00FF) + amt > 255 ? 255 : ((num >> 8) & 0x00FF) + amt);
    var g = ((num & 0x0000FF) + amt) < 0 ? 0 : ((num & 0x0000FF) + amt > 255 ? 255 : (num & 0x0000FF) + amt);
 
    return (usePound ? "#" : "") + ((1 << 24) + (r << 16) + (b << 8) + g).toString(16).slice(1);
  
}
function prepareColors() { 
	eyeColor = randomHexColorCode(seed)

	maneBackColor = randomHexColorCode(seed + Math.random())
	maneBackColorOutline     = LightenDarkenColor(maneBackColor, -35)
	maneFrontColor = randomHexColorCode(seed + Math.random())
	maneFrontColorOutline     = LightenDarkenColor(maneFrontColor, -35)

	bodyColor = randomHexColorCode(seed + Math.random())
	bodyColorOutline     = LightenDarkenColor(bodyColor, -65)
	bodyColorBack        = LightenDarkenColor(bodyColor, -32)
	bodyColorBackOutline = LightenDarkenColor(bodyColor, -75)
}

runs = 0;

var alicornChance = Math.random() < 0.0052;
var unicornChance = (!alicornChance) && (Math.random() < 0.33); 
var pegasusChance = (!alicornChance) && (!unicornChance) && (Math.random() < 0.33); 

function setColors() {
    alicornChance = Math.random() < 0.0052;
    unicornChance = (!alicornChance) && (Math.random() < 0.33); 
    pegasusChance = (!alicornChance) && (!unicornChance) && (Math.random() < 0.33); 
	
	if (alicornChance) {
		alert("You found a rare alicorn! Make sure to preserve it for future studies.");
	}

	var paths = friend.querySelectorAll('[d]');

	paths.forEach(function(path) {
		var fillColor = path.getAttribute('fill');
		
		if (alicornChance) {
		} else if (pegasusChance) {
			if (path.id == "path53-9" || path.id == "path50-0" || path.id == "path49-7" || path.id == "path45-0" || path.id == "path44-1") {
				path.style.display = 'none'; 
			}
		} else if (unicornChance) {
			if (path.id == "path51" || path.id == "path50" || path.id == "path49" || path.id == "path48") {
				path.style.display = 'none'; 
			}
		} else {
			if (path.id == "path53-9" || path.id == "path50-0" || path.id == "path49-7" || path.id == "path45-0" || path.id == "path44-1" || path.id == "path51" || path.id == "path50" || path.id == "path49" || path.id == "path48") {
				path.style.display = 'none'; 
			}
		}
		
		if (fillColor == "#b10000") {
			path.setAttribute('fill', bodyColor);
		}
		
		if (!fillColor || fillColor == "#000000") {
			path.setAttribute('fill', bodyColorOutline);
		}
		
		if (fillColor == "#474747") {
			path.setAttribute('fill', bodyColorBackOutline);
		}
		
		if (fillColor == "#800000") {
			path.setAttribute('fill', bodyColorBack);
		}
		
		if (fillColor == "#ff00f1") {
			path.setAttribute('fill', maneBackColor);
		}
		
		if (fillColor == "#3dff00") {
			path.setAttribute('fill', maneFrontColor);
		}
		
		if (fillColor == "#ff0000") {
			path.setAttribute('fill', maneBackColorOutline);
		}
		
		if (fillColor == "#0000ff") {
			path.setAttribute('fill', maneFrontColorOutline);
		}
	});
	
	var gradients = friend.querySelectorAll('linearGradient');

	gradients.forEach(function(gradient) {
		var stops = gradient.querySelectorAll('stop');
		stops.forEach(function(stop) {
			if (stop.getAttribute('stop-color') == 'red') {
				stop.setAttribute('stop-color', eyeColor);
			}
		});
	});
}



function giveFriend() { 
    if (!friendReady) {
	loadSVG();
	
        friend.style.display = "block";
        friendcontainer.style.display = "block";
		
		if (runs == 0) {
			friend.classList.add('zoomingIn', 'rot8in');
			friendcontainer.classList.add('zoomingIn');
			runs += 1;
		} else {
			friend.classList.add('zoomingIn', 'rot8infast');
		}

        friendReady = true;
		
       
		save.disabled = true;
		seedtxt.value = "";
		seedtxt.disabled = true;
		gimme.disabled = true;
		animationTimer = setTimeout(() => {
			friendcontainer.classList.remove('zoomingIn');
			friend.classList.remove('zoomingIn', 'rot8in', 'rot8infast');
			save.disabled = false;
			gimme.disabled = false;
			seedtxt.value = "";
			seedtxt.disabled = false;
		}, 1000);

	} else if (friendReady) {
		friend.classList.add('zoomingOut', 'rot8out');
		gimme.disabled = true;
		save.disabled = true;
		seedtxt.value = "";
		seedtxt.disabled = true;
		friend.addEventListener('animationend', function() {
			friend.classList.remove('zoomingOut', 'rot8out');
			friendReady = false;
			friend.innerHTML = "";
			giveFriend();
		}, { once: true });
	}
}
</script>
